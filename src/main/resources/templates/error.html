<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Secure Hospital System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Secure Hospital System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<br>
<main role="main" class="container">
    <div class="starter-template">
        <div class="jumbotron alert-danger">
            <h1><b>Oops... Something Went Wrong</b></h1>
            <br>
            <br>
            <h2 th:text="${'Error Message: ' + message}"></h2>
            <br>
            <h3 th:text="${'Error Status: ' + status}"></h3>
            <h3 th:text="${'Error Path: ' + path}"></h3>
            <br>
            <br>
            <input class="btn btn-light" type="button" value="Go Back and Redo" onclick="history.back(-1)" />
        </div>
    </div>
</main>
</body>
</html>
