<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secure Hospital System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/keyboard.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/keyboard.min.js"></script>
</head>
<body>

<div class="content-section col-md-8">
    <form action="#" th:action="@{/otp/validateOtp}"  method="post">
        <fieldset class="form-group">
            <legend class="border-bottom" >OTP has been sent to [[${email}]].Please use the same OTP to proceed further.OTP is valid for [[${expiry_mins}]] minutes</legend>
            <input type="hidden" name="viewPage" th:value="${viewPage}"> 
            <div class="form-group">
                <label for="otp">OTP:</label>
                <input type="text" class="form-control" id="otp" placeholder="otp" name="otp" >
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </fieldset>
    </form>
</div>
</body>
<script>
    $(document).ready(function () {
        $('input#otp').mlKeyboard({layout: 'en_US'})
    })
</script>
</html>
