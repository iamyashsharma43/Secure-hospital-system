<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Secure Hospital System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script th:inline="javascript">
	function password_show_hide() {
		var x = document.getElementById("password");
		var show_eye = document.getElementById("show_eye");
		var hide_eye = document.getElementById("hide_eye");
		hide_eye.classList.remove("d-none");
		if(x.type === "password") {
			x.type = "text";
			show_eye.style.display = "none";
			hide_eye.style.display = "block";
		} else {
			x.type = "password";
			show_eye.style.display = "block";
			hide_eye.style.display = "none";
		}
	}
	</script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"> <a th:href="@{/login}" class="navbar-brand" href="#">Secure Hospital System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"> <a th:href="@{/login}" class="nav-link">Login</a> </li>
					<li class="nav-item"> <a th:href="@{/register}" class="nav-link">Register</a> </li>
				</ul>
			</div>
		</nav>
		<br>
		<br>
		<br>
		<br>
		<div class="row" style="margin-top:20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/login}" method="post">
					<fieldset>
						<h1>Please Sign In</h1>
						<div th:if="${param.error}">
							<div class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info"> You have been logged out. </div>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend"> <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span> </div>
							<input name="username" type="text" value="" class="input form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" /> </div>
						<div class="input-group mb-3">
							<div class="input-group-prepend"> <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span> </div>
							<input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />
							<div class="input-group-append"> <span class="input-group-text" onclick="password_show_hide();">
			                  <i class="fas fa-eye" id="show_eye"></i>
			                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
			                </span> </div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" /> </div>
							<div class="col-xs-6 col-sm-6 col-md-6"> </div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<footer class="buttom-footer py-lg-4 py-md-3 py-sm-3 py-3 " style="color: #fff; background-color: #343a40; position: absolute; bottom: 0; width: 100%;">
		<div class="copy-agile-right text-center">
			<h2 class="my-3">Secure Hospital System</h2>
			<p> Â© 2022 Secure Hospital System </p>
		</div>
	</footer>
</body>

</html>
